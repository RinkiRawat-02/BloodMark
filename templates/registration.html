<!DOCTYPE html>
<html>
<head>
    <title>Blood Donation Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #e60000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Blood Donation Registration Form</h2>

<form action="{{ url_for('submit_registration') }}" method="POST">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <label for="bloodGroup">Blood Group:</label>
    <select id="bloodGroup" name="bloodGroup" required>
        <option value="">--Select--</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
    </select>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required min="45" placeholder="Minimum 45 kg">

    <label for="contact">Phone Number:</label>
    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="10-digit number">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Home Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label>Have you donated blood in the past 3 months?</label>
    <select name="recentDonation" required>
        <option value="">--Select--</option>
        <option>Yes</option>
        <option>No</option>
    </select>

    <label>Do you have any of the following conditions?</label>
    <textarea name="medicalConditions" rows="3" placeholder="E.g., Diabetes, Hepatitis, etc."></textarea>

    <label>
        <input type="checkbox" name="consent" required>
        I hereby consent to donate my blood and confirm that the above information is accurate to the best of my knowledge.
    </label>

    <button type="submit">Register</button>
</form>

</body>
</html>
